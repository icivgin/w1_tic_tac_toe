<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
    <!-- link to javascript file -->

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>

      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- our board has 3 rows, each with 3 columns inside -->
          <div class="row display-table">
            <div class="col-xs-4 box display-cell">
              <h1 id="a">-</h1>
            </div>
            <div class="col-xs-4 box display-cell">
              <h1 id="b">-</h1>
            </div>
            <div class="col-xs-4 box display-cell">
              <h1 id="c">-</h1>
            </div>
          </div>

          <div class="row display-table">
            <div class="col-xs-4 box display-cell">
              <h1 id="d">-</h1>
            </div>
            <div class="col-xs-4 box display-cell">
              <h1 id="e">-</h1>
            </div>
            <div class="col-xs-4 box display-cell">
              <h1 id="f">-</h1>
            </div>
          </div>

          <div class="row display-table">
            <div class="col-xs-4 box display-cell">
              <h1 id="g">-</h1>
            </div>
            <div class="col-xs-4 box display-cell">
              <h1 id="h">-</h1>
            </div>
            <div class="col-xs-4 box display-cell">
              <h1 id="i">-</h1>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <button type="button" class="btn btn-default btnpad" id="reset">Reset</button>
          <button type="button" class="btn btn-default btnpad" id="play">Play</button>
        </div>
      </div>
    </div>
    <script src="ticTacToe.js"></script>
  </body>
</html>
